services:
  db:
    # ANTES: image: postgres:15
    # AHORA (Usamos la imagen que trae el plugin instalado):
    image: pgvector/pgvector:pg15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clone_llm}"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clone_llm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clone_llm}
      POSTGRES_DB: ${POSTGRES_DB:-clone_llm}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      db:
        condition: service_healthy
    environment:
      MIGRATION_DATABASE_URL: ${MIGRATION_DATABASE_URL:-postgres://clone_llm:clone_llm@db:5432/clone_llm?sslmode=disable}
    volumes:
      - ./internal/db/migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "${MIGRATION_DATABASE_URL:-postgres://clone_llm:clone_llm@db:5432/clone_llm?sslmode=disable}",
        "up",
      ]
    restart: "no"

volumes:
  db_data:
